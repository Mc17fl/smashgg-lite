<html>
<head>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mc17fl.github.io/smashgg-lite/">
    <meta property="og:title" content="SGG Lite">
    <meta property="og:description" content="SGG Lite, the site that cuts out 95% of Smashgg's bullshit.">

	<title>Smashgg Lite</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type='text/javascript' src='\smashgg-lite\js\functions.js?v=1.21'></script>
    <style>
        body{
            margin: 0;
        }

        .sgg-lite-wrapper{
            margin-top: 50px;
            width: 100%;
            height: 100%;
        }

        .sgg-lite-wrapper-inner{
            text-align: center;
            padding-bottom: 10vh;
        }

        .sgg-lite-user-details-wrapper{
            margin: 0 auto;
        }

        .tournament-listing-lite{
            margin: 0px auto;
            width: 50%;
        }

        .sgg-lite-header-image{
            margin: 0 auto;
            width: 100%;
            left: 0;
            top: 0;
        }
        .sgg-lite-header-image-inner{
            text-align: center;
            background-color: rgb(233, 250, 241);
        }   
        .sgg-lite-header-image-src{
            text-align: center;
            max-width: 770px;          
        }

        .sgg-lite-image-container{
            margin-top: 50px;
            margin-bottom: 50px;

        }

        .sgg-lite-image-container-inner{
            width: 60%;
            margin: 20px auto;
            border: 1px #16050E solid;
            border-radius: 30px;
        }

        .sgg-lite-tournament-wrapper{
            text-align: center;
            margin-bottom: 10vh;
            display: none;
        }

        .sgg-lite-tournament-wrapper-inner{
            text-align: center;
        }

        .sgg-lite-title{
            text-align: center;
            margin-bottom: 0;
        }

        .sgg-lite-tournament-listing-button{
            text-align: center;
        }
        
        .sgg-lite-tournament-container-outer{
            width: 40vw;
            margin: 0 auto;
            padding: 3vw;
        }

        .sgg-lite-tournament-container{
            padding: 3vw;
            border: 1px #16050E solid;
            border-radius: 30px;
        }

        .sgg-lite-tournament{
            display:block;
            margin-top: 15px;
            margin-bottom: 15px;
            margin: 0 auto;
        }

        .sgg-lite-tournament-information-list{
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margins */
        }

        .sgg-lite-tournament-information{
            padding: 10px;
        }

        .sgg-lite-events-container{
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .sgg-lite-events-title{
            border-bottom: 1px solid black;
        }

        .sgg-lite-tournament-event{
            display:block;
            margin: 0 auto;
            margin-top: 15px;
            margin-bottom: 15px;

        }

        .sgg-lite-loading-wheel{
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .sgg-loading-wheel-centered{
            margin: 0 auto;
            margin-top: 1.5vh;
            width: 50%;
            text-align: center;
        }

        .loading-wheel-hide{
            display: none;
        }

        .sgg-lite-footer{
            margin: 0 auto;
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            background-color: rgb(233, 250, 241);
            color: black;
            text-align: center;
            margin-top: 4vh;
        }

        .sgg-lite-footer-tag{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="sgg-lite-loading-wheel  loading-wheel-hide">
        <!-- <img id="loading-wheel" class="sgg-loading-wheel-image" src="C:\Users\Matteo\Documents\GitHub\smashgg-lite\gif\loading-buffering.gif" alt="loading wheel" width="30" / draggable="false"> -->
        <img id="loading-wheel" class="sgg-loading-wheel-image" src="\smashgg-lite\gif\loading-buffering.gif" alt="loading wheel" width="30" draggable="false">
    </div>
    <div class="sgg-lite-header-image">
        <div class="sgg-lite-header-image-inner">
            <!-- <img class="sgg-lite-header-image-src" src="C:\Users\Matteo\Documents\GitHub\smashgg-lite\imgs\ssg-lite-header-logo.PNG" alt="sgg Lite Header logo" draggable="false"> -->
            <img class="sgg-lite-header-image-src" src="\smashgg-lite\imgs\ssg-lite-header-logo.PNG" alt="sgg Lite Header logo" draggable="false">
        </div>
    </div>
    <div class="sgg-lite-wrapper">

        <div class="sgg-lite-wrapper-inner">

            <div class="sgg-lite-user-details-wrapper">
                    <div class="sgg-lite-userid">
                        <input id="sgg-lite-userid-value" type="text" placeholder="User ID..." maxlength="10">
                        <button class="sgg-lite-tournament-listing-button">Show My Tournaments</button>
                    </div>
                <div class="sgg-lite-image-container-inner">

                    <div class="sgg-lite-image-container sgg-lite-profile-settings-image">

                            <h2>How To Get Your User ID</h2>
                            <!-- <img src="C:\Users\Matteo\Documents\GitHub\smashgg-lite\imgs\smashgg-profile-settings.png" width="300px" alt="profile settings" draggable="false"> -->
                            <img src="\smashgg-lite\imgs\smashgg-profile-settings.PNG" width="300px" alt="profile settings" draggable="false">

                    </div>

                    <div class="sgg-lite-image-container sgg-lite-profile-settings-url-image">
                        <!-- <img src="C:\Users\Matteo\Documents\GitHub\smashgg-lite\imgs\smashgg-profile-url.png" width="400px" alt="profile settings" draggable="false"> -->
                        <img src="\smashgg-lite\imgs\smashgg-profile-url.PNG"  width="400px" alt="profile settings" draggable="false">
                    </div>
                </div>
            </div>

            <div class="sgg-lite-tournament-wrapper">

                <div class="sgg-lite-tournament-wrapper-inner">
                    <h1 class="sgg-lite-title">Your Tournaments</h1>
                    <div class="sgg-lite-user-tournaments-outer">
                        <div class="sgg-lite-user-tournaments" data-tournament-list=""></div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <footer class="sgg-lite-footer">
        <p class="sgg-lite-footer-tag">&copy; Matteo Caglioti.</p>
    </footer>
</body>
</html>
